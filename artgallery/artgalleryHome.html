---
layout: default
title: Art Gallery
---

<div class="galleryHome">
  <div class="galleryCard">
  {% for gallery in site.data.artgallery %}
    <div class="galleryCardImage" data-equalizer-watch>
      <img src="/images/{{ gallery.folder }}/{{ gallery.cover_image }}" alt="{{ gallery.title }}">
      <h2>{{ gallery.title }}</h2>
      <p>{{ gallery.description }}</p>
      <a href="/artgallery/{{ gallery.page }}">View Gallery</a>
    </div>
  {% endfor %}
  </div>
</div>
